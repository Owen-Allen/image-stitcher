<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Stitcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="static/js/index.js">
    </script>
    <script>
        var uploadUrl = '/upload_url'
    </script>
</head>

<body>
    <div class="content">
        <nav>
            <h1>Image Stitcher</h1>
            <a class="link" href="{{url_for('demo')}}">see a quick demo</a>
            <a class="link right" href="{{url_for('about')}}">about</a>
        </nav>
        <br/>
        <br/>
        <form action="{{url_for('home')}}" method="POST" enctype="multipart/form-data">
            <label for="left_image">Upload the left image:</label>
            <input type="file" id="left_image" name="left_image" accept="image/png, image/jpeg" />
            <br />
            <br />
            <label for="right_image">Upload the right image:</label>
            <input type="file" id="right_image" name="right_image" accept="image/png, image/jpeg" />
            <br />
            <br />
            <button class="submit" type="button" onclick="submitForm(uploadUrl)">Start Stitching</button> <a> Note: may take about 20 seconds to complete </a>
        </form>

            <img id="result" src="" alt="Stitched Image" style="display: none">
    </div>
</body>

</html>
